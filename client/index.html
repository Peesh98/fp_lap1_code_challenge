<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/index.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <STYLE>
        A {
            text-decoration: none;
            color: inherit
        }
    </STYLE>
    <link rel="icon" type="image/x-icon" href="assets/imgs/SakuraIcon.png">
    <title>Google</title>
</head>

<body>

    <!-- Navbar -->

    <header class="navbar">
        <div class="navbar-left">
            <a class="about"
                href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
                target="_blank">About</a>
            <a class="store"
                href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1"
                target="_blank">Store</a>
        </div>
        <div class="navbar-right">
            <a class="gmail" href="https://mail.google.com/" target="_blank">Gmail</a>
            <a class="images" href="https://www.google.co.uk/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a>
            <a href="https://workspace.google.com/" target="_blank"><img class="grid" src="assets/imgs/grid1.png"
                    title="googleapps" style="width: 18px; height: 18px;"></a>
            <a class="links" href="https://myaccount.google.com/" target="_blank"><button class="signbutton"
                    type="button">Sign In</button></a>
        </div>
    </header>

    <!-- Google -->

    <div id="center">
        <div class="google">
            <img src="assets/imgs/Google.png" alt="Google" style="width: 300px; height: 220px;">
        </div>
        <form id="searchinput">
            <div class="bar">
                <a href="#"><img class="search" src="assets/imgs/search.png" title="search"></a>
                <input class="searchbar" type="text" name="searchtext" title="Search">
                <a href="#"> <img class="voice" src="assets/imgs/mic.png" title="Search by Voice"></a>
            </div>
            <div class="buttons">
                <input type="submit" class="button" name="search" value="Google Search">
                <input type="submit" class="button" name="feelinglucky" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>

    <!-- Footer -->

    <footer>
        <div class="uk">United Kingdom</div>
        <div class="flex-display">
            <div class="footer-left">
                <a class="advertising"
                    href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    target="_blank">Advertising</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a class="business"
                    href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
                    target="_blank">Business</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a class="how-search-works" href="https://www.google.com/search/howsearchworks/?fg=1"
                    target="_blank">How Search Works</a>
            </div>
            <a class="footer-centre"
                href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
                target="_blank"><img src="assets/imgs/SakuraIcon.png" title="icon"
                    style="width: 18px; height: 18px;">Carbon Neutral Since 2007</a>
            <div class="footer-right">
                <a class="privacy" href="https://policies.google.com/privacy?hl=en-GB&fg=1"
                    target="_blank">Privacy</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a class="terms" href="https://policies.google.com/terms?hl=en-GB&fg=1"
                    target="_blank">Terms</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a class="settings" href="https://www.google.com/preferences?hl=en-GB&fg=1" target="_blank">Settings</a>
    </footer>
    
</body>

</html>
